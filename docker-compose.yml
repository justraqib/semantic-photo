services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: semantic-photo-postgres
    environment:
      POSTGRES_DB: semantic_photo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: semantic-photo-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  clip-service:
    build:
      context: ./clip-service
      dockerfile: Dockerfile
    container_name: semantic-photo-clip-service
    ports:
      - "8001:8001"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: semantic-photo-backend
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
      - clip-service
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: semantic-photo-frontend
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    restart: unless-stopped

volumes:
  pgdata:
