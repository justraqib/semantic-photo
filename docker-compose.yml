services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: semantic-photo-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: semantic-photo-frontend
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    restart: unless-stopped
